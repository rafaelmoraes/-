<style type="text/css">
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  blockquote,
  pre,
  hr,
  dl,
  dd,
  ol,
  ul,
  figure {
    margin: 0;
    padding: 0;
  }

  html {
    font-family: Noto, Roboto, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 1em;
    box-sizing: border-box;
    height: 100%;
    width: 100%;
  }

  body {
    background-color: #FDF6E3;
    color: #586E75;
    text-align: left;
    box-sizing: border-box;
    min-height: 100%;
    width: auto;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding-left: 1.5em;
    padding-right: 1.5em;
  }

  a {
    color: #268BD2;
  }

  .site-nav {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    height: 5em;
    padding-top: 2em;
    align-items: center;
  }

  .site-nav .site-title {
    font-size: 1.5em;
    font-weight: bold;
    color: #586E75;
    padding-right: 0.5em;
  }
  .site-nav .site-title a {
    color: #586E75;
  }

  .site-nav .site-nav-language-alternatives {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding-left: 0.5em;
    list-style-type: none;
  }

  .site-nav .site-nav-language-alternatives li {
    text-align: right;
  }

  .site-nav .site-nav-language-alternatives a {
    color: #93A1A1;
    font-size: 0.8em;
    margin: 0.25em;
    font-style: italic;
  }

  .short-about-me {
    font-size: 1.2em;
    line-height: 1.5em;
    color: #586E75;
  }

  .short-about-me a {
    color: #586E75;
  }

  .page-content {
    flex-grow: 2;
    padding-top: 2em;
  }

  .site-footer {
    padding-top: 5em;
  }

  .post-list {
    padding-top: 2em;
  }

  .post-list .period-title {
    display: inline-block;
    margin-top: 2.5em;
    background-color: #2AA198;
    border: solid 1px #2AA198;
    border-radius: 3px;
    padding-right: 5px;
    padding-left: 5px;
    box-shadow: 1px 1px 1px 1px #586E75;
    color: #FDF6E3;
    font-size: 1.3em;
    font-weight: bold;
  }

  .post-list .post-title {
    padding-top: 1.3em;
  }

  .post-list .post-title a {
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2em;
    color: #586E75;
  }

  .post-list .post-link {
    font-size: 1em;
    color: #268BD2;
  }

  .post .post-header .post-title {

    text-align: center;
  }

    font-size: 0.9em;
    font-style: italic;
    color: #839496;
    padding-top: 2em;
  }

  .post .post-content {
    padding-top: 2em;
    font-size: 1.1em;
    line-height: 1.5em;
  }

  .post .post-content a {
    color: #268BD2;
  }

  .post .post-content .highlight {
    font-size: 1.1em;
    line-height: 1.25em;
    margin-top: 1.5em;
    margin-bottom: 1.5em;
    border-radius: 0.15em;
    padding: 0.3em;
    box-shadow: inset #93A1A1 0 0 0.25em 0.03em;
    overflow-x: auto;
  }

  .post .post-content .highlight .lineno {
    padding: 0 0.3em;
    background-color: #EEE8D5;
  }

  .post .post-content .highlighter-rouge {
    background-color: #EEE8D5;
    padding: 0.2em 0;
  }

  .post .post-content .highlight .rouge-table {
    padding-bottom: 0.3em;
  }

  .post .post-content blockquote {
    background-color: #EEE8D5;
    font-style: italic;
    padding: 0.5em 1.5em;
    margin: 1.5em;
    margin-right: 0.5em;
    border-radius: 0.15em;
  }

  .post .post-content h1 {
    margin: 1.7em 0;
    font-size: 1.4em;
  }

  .post .post-content h2 {
    margin: 1.5em 0;
    font-size: 1.25em;
  }

  .post .post-content h3 {
    margin: 1.5em 0;
    font-size: 1em;
  }

  .post .post-content h4 {
    margin: 1.5em 0;
    font-size: 0.9em;
  }

  .post .post-content h5 {
    margin: 1.5em 0;
    font-size: 0.8em;
  }

  .post .post-content h6 {
    margin: 1.5em 0;
    font-size: 0.7em;
  }

  .post .post-content p {
    margin: 1em 0;
  }

  .post .post-content ol,
  .post .post-content ul {
    margin: 1.5em;
    margin-left: 2.5em;
  }

  .post .post-content img {
    display: block;
    max-width: 100%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 0.2em;
  }

  .post .post-content hr {
    height: 1px;
    margin: 2em 0.5em;
    padding: 0;
    border: 0;
    border-top: 1px solid #93A1A1;
  }

  .site-footer .social-contacts {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap-reverse;
    justify-content: space-between;
    list-style-type: none;
  }

  .site-footer .social-contacts .svg-icon {
    fill: #93A1A1;
    margin: 0.4em;
    width: 2.5em;
    height: 2.5em;
  }

  .site-footer .social-contacts .svg-icon:first-child {
    margin-left: 0;
  }

  .site-footer .social-contacts .svg-icon:last-child {
    margin-right: 0;
  }

  .site-footer .social-contacts .svg-icon:hover,
  .site-footer .social-contacts .svg-icon:focus {
    fill: #586E75;
  }

  .site-footer .license {
    color: #93A1A1;
    font-size: 0.8em;
    text-align: center;
    padding: 0.5em;
  }

  .site-footer .license a {
    color: #93A1A1;
  }

  .about-me-content {
    font-size: 1.2em;
    line-height: 1.5em;
    color: #586E75;
  }

  .about-me-content .about-me-image {
    max-width: 400px;
    margin-right: auto;
    margin-left: auto;
    padding: 1em 0 1.5em 0;
    border-radius: 5px;
  }

  .about-me-content .about-me-image img {
    max-width: 100%;
    border-radius: 0.5em;
  }

  .page-not-found {
    text-align: center;
  }

  .page-not-found h1 {
    font-size: 4em;
    margin-bottom: 0.25em;
  }

  .page-not-found h2 {
    font-size: 1.1em;
  }

  .page-not-found p {
    margin-bottom: 1.6em;
    font-size: 1.2em;
    color: #839496;
  }

  .page-not-found a {
    color: #586E75;
  }

  #disqus_thread {
    margin-top: 5.5em;
    margin-bottom: -3em;
  }

  @media (min-width: 720px) {
    body {
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .site-footer .social-contacts .svg-icon {
      width: 1.8em;
      height: 1.8em;
    }

    .post .post-content .highlight .rouge-table {
      padding-bottom: 0;
    }
  }
