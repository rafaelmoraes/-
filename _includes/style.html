    font-size: 1.3em;
    font-weight: bold;
  }

  .post-list .post-title {

  .post-list .post-title a {

  .post-list .post-link {

    font-style: italic;

    padding-top: 2em;

    line-height: 1em;
    margin-top: 1.5em;
    margin-bottom: 1.5em;
    border-radius: 0.15em;
    box-shadow: inset #93A1A1 0 0 0.25em 0.04em;
    overflow-x: auto;

    font-size: 1.334em;
  }

  .post .post-content h4 {

  .post .post-content h5 {

    flex-wrap: wrap-reverse;
    justify-content: space-between;
    list-style-type: none;
  }

    margin: 0.4em;
    width: 2.5em;
    height: 2.5em;
  }

    margin-left: 0;
  }

  .site-footer .social-contacts .svg-icon:last-child {
    margin-right: 0;
  }

  .site-footer .social-contacts .svg-icon:hover,
  .site-footer .social-contacts .svg-icon:focus {
    fill: #586E75;
  }

  .site-footer .license {
    color: #93A1A1;
    font-size: 0.8em;
    text-align: center;
    padding: 0.5em;
  }

  .site-footer .license a {
    color: #93A1A1;
  }

    font-size: 1.2em;
    line-height: 1.5em;
    color: #586E75;
  }

    margin-right: auto;
    margin-left: auto;
    padding: 1em 0 1.5em 0;
    border-radius: 5px;
  }

  .about-me-content .about-me-image img {
    max-width: 100%;
    border-radius: 0.5em;
  }

  .page-not-found {
    text-align: center;
  }

    font-size: 4em;
    margin-bottom: 0.25em;
  }

  .page-not-found h2 {
    font-size: 1.1em;
  }

  .page-not-found p {
    margin-bottom: 1.6em;
    font-size: 1.2em;
    color: #839496;
  }

  .page-not-found a {
    color: #586E75;
  }

  #disqus_thread {
    margin-top: 5.5em;
    margin-bottom: -3em;
  }

    body {
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .site-footer .social-contacts .svg-icon {
      width: 1.8em;
      height: 1.8em;
    }

    .post .post-content .highlight .rouge-table {
      padding-bottom: 0;
