---
layout: layout-default
---
<section class="about-me-content" itemscope itemtype="http://schema.org/Person" >
  {% if page.image %}
    <figure class="about-me-image" >
      <img src="{{ page.image }}" alt="{{ page.author }}" itemprop="image" >
    </figure>
  {% endif %}
  <span itemprop="name" class="p-author h-card">
      {{ page.author }}
    </span>
  {{ content }}
</section>
